<div class="col-xs-12">
	<form role="search">
		<div class="input-group col-xs-6">
			<label class="control-label sr-only" for="searchQ">Search query</label>
			<input type="text" class="form-control" id="searchQ" data-ng-model="search.q" />
			<span class="input-group-btn">
	        	<button data-ng-click="doSearch()" class="btn btn-primary">Search</button>
	      	</span>
		</div>

		<div class="row">
		  	<div class="input-group col-xs-3">
				<label for="tags" class="control-label sr-only">Tags</label>
				<input type="text" data-ng-model="tag" class="form-control" placeholder="Add Tag" autocomplete="off" id="tags" name="tags" data-ng-keypress="addTag($event)" />
				<span class="input-group-btn">
		        	<button data-ng-click="addTag()" class="btn btn-primary">Add</button>
		      	</span>
			</div>
			<div class="col-xs-9">
				<ul class="list-inline">
					<li data-ng-repeat="tag in search.tags track by $index">
						<span class="label label-default">
							<span class="glyphicon glyphicon-tag"></span>
							{{tag}}
							<span data-ng-click="removeTag($index)">&times;</span>
						</span>
					</li>
				</ul>
			</div>
		</div>	
	</form>
</div>	


<div data-ng-include="'assets/resources.html'" data-ng-controller="ResourcesCtrl" class="row"></div>
