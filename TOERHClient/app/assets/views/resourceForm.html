<div>
	<form role="form">
		<fieldset>
			<legend>
				{{resource.name ? resource.name : 'New Resource'}}
			</legend>
			<div class="form-group">
		    	<label for="name">Name</label>
		    	<input type="text" class="form-control" id="name" placeholder="Resource Name" data-ng-model="resource.name">
		  	</div>
		  	<div class="form-group">
		    	<label for="url">Url</label>
		    	<input type="text" class="form-control" id="url" placeholder="Resource Url" data-ng-model="resource.url">
		  	</div>
		  	<div class="form-group">
		    	<label for="description">Description</label>
		    	<textarea class="form-control" id="description" placeholder="Resource Description" name="description" 
		    		required data-ng-model="resource.description" data-ng-min-length="10" data-ng-max-length="2000"></textarea>
		  	</div>
		  	<button class="btn btn-sm btn-success" data-ng-click="save()">Save</button>
		</fieldset>
	</form>
</div>
